<div class="channel_choice block_show">
    <p class="common_title">渠道选择</p>
    <div>
        <div class="choose-channel clearfix">
            <a href="javascript:void(0);" [ngClass]="{'active': showNum==0}" (click)="showNum = 0" >移动端</a>
            <a href="javascript:void(0);" [ngClass]="{'active': showNum==1}" (click)="showNum = 1">PC端</a>
            <a href="javascript:void(0);" [ngClass]="{'active': showNum==2}" (click)="showNum = 2">WAP端</a>
        </div>
        <div *ngFor="let cs of channels;let i = index">
            <ul [hidden]="!(showNum == i)" class="epay_type clearfix">
                <li *ngFor="let c of cs">
                    <div [ngClass]="{'channel-disable': c.status==0}" >
                        <div class="clearfix">
                            <div class="toggle-switch-wrapper">
                                <input type="checkbox" class="toggle-switch"
                                       [checked]="c.status==1" [(ngModel)]="c.status" (change)="setChannelStatus(c)" />
                            </div>
                        </div>
                        <div [ngClass]="{'epay_type_logo': true, 'wechat_logo': c.type == 'WX', 'zhifubao_logo': c.type == 'ALI'}" ></div>
                        <p *ngIf="c.choiceName" class="epay_type_account">账号：{{c.choiceName}}<span></span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div [hidden]="channelChoose == -1" class="dialog_mask" (click)="cancel()" ></div>
<!--有账号-->
<div [hidden]="channelChoose != 1" class="has_account">
    <p class="has_account_title">请选择微信支付账号</p>
    <ul class="account_list">
        <li>
            <input type="radio" id="add_1" name="account">
            <label for="add_1">公司账号123</label>
        </li>
        <li>
            <input type="radio" id="add_2" name="account">
            <label for="add_2">公司账号123</label>
        </li>
        <li>
            <input type="radio" id="add_3" name="account">
            <label for="add_3">公司账号123</label>
        </li>
    </ul>
    <div class="add_btn clearfix">
        <p class="add_account_btn"><a href="javascript:void(0);">添加新账号</a></p>
        <p class="add_sure_btn">确定</p>
    </div>
</div>
<!--无账号-->
<div [hidden]="channelChoose != 2" class="none_account">
    <p class="has_account_title">请选择微信支付账号</p>
    <p class="has_none_account">暂无支付账号</p>
    <p class="add_account"><a href="javascript:void(0);">添加新账号</a></p>
</div>
